<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Better Exam - Assistant for the Visually Impaired</title>
    <link rel="stylesheet" href="/static/css/test-style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>

    <link rel="apple-touch-icon" sizes="180x180" href="/static/asset/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/asset/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/asset/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/asset/favicon/site.webmanifest">
    <link rel="mask-icon" href="/static/asset/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body id="myElement" >
    <div class="gallery-boxes">

        <div class="gal-box galcurr" qnum="0">
            
            <div onload="hello()"></div>
            <div class="gal-descrip"><b>Hello</b>
            
                <a rel="preload" id="ppbutton0" class="ppbutton fa fa-play"
                data-src="/static/greetings/first.wav"></a>
            
            </div>

        </div>

        <div class="gal-box" qnum="0" isfirstpage="true">
            
            
            <div class="gal-descrip"><b>Hello</b>
            
                <a rel="preload" id="ppbutton0" class="ppbutton fa fa-play"
                data-src="/static/asset/audio/instruction1.mp3"></a>
            
            </div>

        </div>

        <div class="gal-box" qnum="0">
            
            
            <div class="gal-descrip"><b>Instructions</b>
            
                <a rel="preload" id="ppbutton0" class="ppbutton fa fa-play"
                data-src="/static/asset/audio/instruction2.mp3"></a>
            
            </div>

        </div>

        {% for q in exam_json['exam']['questions'] %}

        <div id="gal{{q['number']}}" class="gal-box" qnum="{{ q['number'] }}">
            <div id="desc" class="gal-descrip">
                <div class="q-num">
                    <p>Question number {{ q['number'] }}</p>
                </div>

                <a rel="preload" id="ppbutton{{q['number']}}" class="ppbutton fa fa-play"
                    data-src="{{ q['audio_link' ]}}"></a>
            </div>
        </div>

        {% endfor %}
        
        <div class="gal-box" isfinalizepage="true">
            
            <div class="gal-descrip"><b>Exam Finished.</b>
            
                <a rel="preload" id="ppbutton0" class="ppbutton fa fa-play"
                data-src="/static/asset/audio/exam-finish.mp3"></a>
            
            </div>

        </div>

        <div class="gal-box" islastpage="true">
            
            <div class="gal-descrip"><b>Answers Submitted</b></div>

        </div>

    </div>
    <!-- partial -->
    <script>
        const TOKEN = "{{ token }}"
        localStorage.setItem('token-id', TOKEN)
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='/static/js/hammer.js'></script>
    <script src="/static/js/recorder/recorder.js"></script>
    <script src="/static/js/recorder/main.js"></script>
    <script src="/static/js/test-script.js"></script>

</body>

</html>
